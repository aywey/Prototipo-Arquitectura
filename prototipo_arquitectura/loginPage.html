<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooKing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="back-button">← Volver</a>
    </header>
    <main>
        <div class="login-container">
            <h1 class="title">BooKing</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="Correo" class="input-field" required>
                <input type="password" id="password" placeholder="Contraseña" class="input-field" required>
                <button type="submit" class="submit-button">Ingresar</button>
            </form>
            <p id="error-message" class="error-message" style="display: none;"></p>
            <a href="recuperarContraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
